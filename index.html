  <style>

    #contenido, #avisos {

      width: 90%;

      border: 2px solid #fff;

    .fade-in {
      animation: fadeIn 0.8s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .shooting-star {
      position: fixed;
      top: -10px;
      width: 2px;
      height: 100px;
      background: linear-gradient(-45deg, white, transparent);
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 1s linear forwards;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(-600px, 600px) rotate(45deg); opacity: 0; }
    }

    .footer-epico {
    margin-top: 40px;
    font-size: 1.1em;
    font-weight: bold;
    color: #ffffff;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.65); /* Fondo oscuro transl√∫cido */
    display: inline-block;
    border-radius: 12px;
    box-shadow:
      0 0 10px #ffffff,
      0 0 30px #ff66cc;
    text-shadow:
      0 0 4px #ffffff,
      0 0 8px #ff99ff;
    animation: latidoDivino 3s ease-in-out infinite;
  }

  @keyframes latidoDivino {
    0%, 100% {
      transform: scale(1);
      text-shadow:
        0 0 4px #ffffff,
        0 0 8px #ff99ff,
        0 0 16px #ff66cc;
    }
    50% {
      transform: scale(1.05);
      text-shadow:
        0 0 10px #ffffff,
        0 0 20px #ff99ff,
        0 0 40px #ff66cc;
    }
  }
  </style>
</head>
<body>
  <video id="video-fondo" autoplay muted loop>
    <source src="227941.mp4" type="video/mp4">
  </video>

  <div id="fondo-estrellas"></div>

  <h1>üïäÔ∏è Afirmaciones Y V√≠deos üïäÔ∏è</h1>

  <div class="categorias">
    <button onclick="mostrarSeccion('afirmaciones')">‚ú® Videos y sus Afirmaciones üïäÔ∏è</button>
    <button onclick="mostrarSeccion('avisos')">üì¢ Mirame üïäÔ∏è</button>
  </div>

  <div class="botones" id="contenedorBotones"></div>

  <div id="contenido">Selecciona un video para ver sus afirmaciones aqu√≠ ‚ú®</div>
  <div id="avisos">Cargando avisos...</div>

  <footer class="footer-epico">üíñCreado con amor para üíñDiosüíñ, el mundo, y prop√≥sito divino üíñ</footer>

  <script>
    const afirmaciones = [
      { nombre: "üî• Activar_Inmortalidad", archivo: "activar_inmortalidad.txt" },
      { nombre: "üíé chakras_permanentes", archivo: "chakras.txt"},
      { nombre: "üåà Afirmaciones Esp√≠ritu Santo", archivo: "espiritusanto1.txt" },
      { nombre: "üßò‚Äç‚ôÄÔ∏è Poder Oculto Arc√°ngel Miguel", archivo: "miguel1.txt" },
      { nombre: "üî• Manifestar Destino Arc√°ngel Jeremiel", archivo: "jeremiel.txt" },
      { nombre: "üíé Manifestar Deseos en 24 horas", archivo: "deseo24hrs.txt" },
      { nombre: "üåà 7 Rayos 7 Arc√°ngeles", archivo: "7rayos7arcangeles1.txt" },
      { nombre: "üíé Bendiciones y Amor Infinitos", archivo: "amorybendicionessilent1.txt"},
      { nombre: "üíé Jard√≠n del Ed√©n en la Tierra", archivo: "jardindeledendecreto1.txt"},
      { nombre: "üíé Manifestar Realidad al Instante", archivo: "decreto_prohibido_magia.txt"},
      { nombre: "üíé Regeneraci√≥n de la Materia Perfecta", archivo: "regeneracion_de_la_materia.txt"},
      { nombre: "‚ú® Cuento de HADAS ‚ú®", archivo: "cuento_de_hadas_ymundo.txt"},
      { nombre: "‚ú® Gloria a Dios ‚ú®", archivo: "gloriaadios.txt"},
      { nombre: "üïäÔ∏è Reinado de Cristo üíé", archivo: "cristoreina.txt"}
    ];

    function generarBotones() {
      const contenedor = document.getElementById('contenedorBotones');
      contenedor.innerHTML = '';
      afirmaciones.forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item.nombre;
        btn.onclick = () => cargarAfirmaciones(item.archivo);
        contenedor.appendChild(btn);
      });
    }

    function cargarAfirmaciones(nombreArchivo) {
      fetch('afirmaciones/' + nombreArchivo)
        .then(response => response.text())
        .then(texto => document.getElementById('contenido').innerText = texto)
        .catch(error => document.getElementById('contenido').innerText = "‚ùå Error: " + error.message);
    }

    function cargarAvisos() {
      fetch('avisos.txt')
        .then(response => response.text())
        .then(texto => document.getElementById('avisos').innerText = texto)
        .catch(error => document.getElementById('avisos').innerText = "‚ö†Ô∏è Error al cargar avisos: " + error.message);
    }
    let seccionActual = null;

    function mostrarSeccion(seccion) {
      const botones = document.getElementById('contenedorBotones');
      const contenido = document.getElementById('contenido');
      const avisos = document.getElementById('avisos');

      // Si la misma secci√≥n est√° activa, la cerramos
      if (seccionActual === seccion) {
        botones.style.display = 'none';
        contenido.style.display = 'none';
        avisos.style.display = 'none';
        seccionActual = null;
        return;
      }

      // Actualizamos la secci√≥n actual
      seccionActual = seccion;

      // Ocultamos todo
      botones.style.display = 'none';
      contenido.style.display = 'none';
      avisos.style.display = 'none';

      // Quitamos fade-ins anteriores
      contenido.classList.remove("fade-in");
      avisos.classList.remove("fade-in");

      // Mostramos la nueva secci√≥n
      if (seccion === 'afirmaciones') {
        botones.style.display = 'flex';
        contenido.style.display = 'block';
        contenido.classList.add("fade-in");
      } else if (seccion === 'avisos') {
        avisos.style.display = 'block';
        avisos.classList.add("fade-in");
        cargarAvisos();
      }
    }


    document.addEventListener("DOMContentLoaded", () => {
      generarBotones();
      cicloEstelar();
    });

    tsParticles.load("fondo-estrellas", {
      fullScreen: { enable: false },
      background: { color: { value: "transparent" } },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: { enable: true, mode: "trail" },
          resize: true
        },
        modes: {
          trail: {
            delay: 0.05,
            quantity: 6,
            particles: {
              color: { value: ["#ffffff", "#00ffff", "#ffcc00", "#ff00ff", "#00ffcc"] },
              move: { speed: 3, outModes: { default: "destroy" } },
              size: { value: 3, animation: { enable: true, speed: 5, minimumValue: 0.1 } },
              opacity: { value: 1, animation: { enable: true, speed: 1, minimumValue: 0 } }
            }
          }
        }
      },
      particles: {
        number: { value: 100, density: { enable: true, area: 800 } },
        color: { value: ["#ffffff", "#ffcc00", "#00ffff", "#ff00ff", "#00ffcc"] },
        opacity: { value: 0.5, random: true },
        size: { value: 1.5, random: true },
        move: { enable: true, speed: 0.4, direction: "none", outModes: { default: "bounce" } }
      },
      detectRetina: true
    });

    function lanzarEstrellaFugaz() {
      const estrella = document.createElement("div");
      estrella.classList.add("shooting-star");
      estrella.style.left = `${Math.random() * 100}%`;
      document.body.appendChild(estrella);
      setTimeout(() => estrella.remove(), 1200);
    }

    function cicloEstelar() {
      lanzarEstrellaFugaz();
      setTimeout(cicloEstelar, Math.random() * 2000 + 1000);
    }
  </script>
