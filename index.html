  <script>
    const afirmaciones = [

      { nombre: "ðŸ’Ž RegeneraciÃ³n de la Materia Perfecta", archivo: "regeneracion_de_la_materia.txt"}
    ];

    function generarBotones() {
      const contenedor = document.getElementById('contenedorBotones');
      contenedor.innerHTML = '';
      afirmaciones.forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item.nombre;
        btn.onclick = () => cargarAfirmaciones(item.archivo);
        contenedor.appendChild(btn);
      });
    }

    function cargarAfirmaciones(nombreArchivo) {
      fetch('afirmaciones/' + nombreArchivo)
        .then(response => response.text())
        .then(texto => document.getElementById('contenido').innerText = texto)
        .catch(error => document.getElementById('contenido').innerText = "âŒ Error: " + error.message);
    }

    function cargarAvisos() {
      fetch('avisos.txt')
        .then(response => response.text())
        .then(texto => document.getElementById('avisos').innerText = texto)
        .catch(error => document.getElementById('avisos').innerText = "âš ï¸ Error al cargar avisos: " + error.message);
    }

    function mostrarSeccion(seccion) {
      const botones = document.getElementById('contenedorBotones');
      const contenido = document.getElementById('contenido');
      const avisos = document.getElementById('avisos');
      contenido.classList.remove("fade-in");
      avisos.classList.remove("fade-in");

      if (seccion === 'afirmaciones') {
        botones.style.display = 'flex';
        contenido.style.display = 'block';
        contenido.classList.add("fade-in");
        avisos.style.display = 'none';
      } else if (seccion === 'avisos') {
        botones.style.display = 'none';
        contenido.style.display = 'none';
        avisos.style.display = 'block';
        avisos.classList.add("fade-in");
        cargarAvisos();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      generarBotones();
      cicloEstelar();
    });

    tsParticles.load("fondo-estrellas", {
      fullScreen: { enable: false },
      background: { color: { value: "transparent" } },

      interactivity: {

      },
      detectRetina: true
    });

    function lanzarEstrellaFugaz() {
      const estrella = document.createElement("div");
      estrella.classList.add("shooting-star");
      estrella.style.left = `${Math.random() * 100}%`;
      document.body.appendChild(estrella);
      setTimeout(() => estrella.remove(), 1200);
    }

    function cicloEstelar() {
      lanzarEstrellaFugaz();
      setTimeout(cicloEstelar, Math.random() * 2000 + 1000);
    }
